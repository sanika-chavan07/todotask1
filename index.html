<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO Task</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bgColor">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="bg-info text-white text-center p-4 m-4">TODO TASK</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <form id="todoForm">

            <div class="form-group">
                <label for="todoItem" class="todo">TODO ITEM</label>

                <input
                  id="todoItem"
                  type="text"
                  class="form-control"
                  placeholder="Enter your todo">
              </div>

              <button type="submit"
                class="btn btn-outline-primary btn-block btn-sm"
                id="submitBtn">
                Add Todo
              </button>

            </form>

          </div>
        </div>
      </div>

      
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="todoContainer"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>

</body>
</html>
